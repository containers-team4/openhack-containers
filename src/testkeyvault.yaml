apiVersion: v1
kind: Pod
metadata:
  name: nginx-flex-kv
spec:
  containers:
  - name: nginx-flex-kv
    image: nginx
    volumeMounts:
    - name: test
      mountPath: /kvmnt
      readOnly: true
  volumes:
  - name: test
    flexVolume:
      driver: "azure/kv"
      secretRef:
        name: kvcreds                             # [OPTIONAL] not required if using Pod Identity
      options:
            usepodidentity: "false"        # [OPTIONAL] if not provided, will default to "false"
            keyvaultname: "openhack-team4-kv"               # the name of the KeyVault
            keyvaultobjectnames: "TestSecret"    # list of KeyVault object names (semi-colon separated)
            keyvaultobjecttypes: "secret"  # list of KeyVault object types: secret, key or cert (semi-colon separated)
            keyvaultobjectversions: ""     # [OPTIONAL] list of KeyVault object versions (semi-colon separated), will get latest if empty
            resourcegroup: "teamResources"              # [REQUIRED FOR < v0.0.14] the resource group of the KeyVault
            subscriptionid: "19edb7df-8d8d-486d-afa0-97216834ec8f"             # [REQUIRED FOR < v0.0.14] the subscription ID of the KeyVault
            tenantid: "01228752-91ea-4355-9ec3-45574aa23dcb"